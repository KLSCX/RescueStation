server.port=8888
## 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
## 数据源名称
spring.datasource.name=defaultDataSource
## 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/mypet?serverTimezone=UTC
## 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=root

#thymeleaf 页面的缓存开关，默认 true 开启缓存
#建议在开发阶段关闭 thymeleaf 页面缓存，目的实时看到页面
spring.thymeleaf.cache=false

mybatis.mapper-locations=classpath:mapper/*.xml

#静态资源访问路径
#spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/templates/,classpath:/static/
